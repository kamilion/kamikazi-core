serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1
terminal_input --append  serial
terminal_output --append serial
set timeout=120
set default=0

###########################################################################
#### Standalone Entries --  Put these in /boot/isos/ of the flash disk.
###########################################################################

menuentry "Kamikazi Live ISO RAMROOT v0.6.9 (64Bit)" {
  set isofile="/boot/isos/kamikazi.iso"
  loopback loop $isofile
  set gfxpayload=keep
  linux (loop)/casper/vmlinuz boot=casper iso-scan/filename=$isofile console=ttyS0,115200 console=tty0 libata.ignore_hpa=1 nodmraid raid=noautodetect TORAM=Yes --
  initrd (loop)/casper/initrd.lz
}


