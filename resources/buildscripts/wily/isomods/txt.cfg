default live-xen
label live-xen
  menu label Try ^Xen dom0 Lubuntu 64-bit loaded from RAM
  kernel /isolinux/mboot.c32
  append /casper/xen-4.5-amd64.gz dom0_mem=1G dom0_max_vcpus=32 --- /casper/vmlinuz.efi file=/cdrom/preseed/lubuntu.seed boot=casper libata.ignore_hpa=1 noprompt TORAM=Yes --- /casper/initrd.lz
label live-ram
  menu label Try Lubuntu 64-bit loaded from ^RAM
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/lubuntu.seed boot=casper initrd=/casper/initrd.lz libata.ignore_hpa=1 noprompt TORAM=Yes --
label live
  menu label ^Try Lubuntu 64-bit without installing
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/lubuntu.seed boot=casper initrd=/casper/initrd.lz libata.ignore_hpa=1 noprompt --
label live-normal
  menu label Try Lubuntu 64-bit with ^Normal bootsplash
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/lubuntu.seed boot=casper initrd=/casper/initrd.lz quiet splash libata.ignore_hpa=1 noprompt --
label live-install
  menu label Start the Lubuntu 64-bit ^Installer immediately
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/lubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash libata.ignore_hpa=1 noprompt --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz.efi
  append  boot=casper integrity-check initrd=/casper/initrd.lz quiet splash noprompt --
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
